<!DOCTYPE html>
<html>
    <head>
        <title>discount</title>
        <h1>Prashanth Reddy Dandyala computes 
            discounts</h1>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </head>
 
<body>

    <div class="container">
        <form>
            <div class="form-group">
            <label for="baseAmount">Enter base amount </label>
            <input type ="number" id="baseAmount" name="baseAmount" value=20> <br>
            </div>
            <div class="form-group">
            <label for="discountAmount">Enter the discount percentage</label>
            <input type ="number" id="discountAmount" name="discountAmount" value=10> <br>
            </div>
            <input type="button" class="btn btn-danger" onclick="discount()" value="Apply discount">
        </form>
    
        <p id="result">This text will be replaced </p>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
            <input type="radio" id="firstRadio" name="operation" onclick="chooseOp()" value="times">
            <label for="firstRadio">*</label> <br>
            </div>
            <div class="form-group">
            <input type="radio" id="secondRadio" name="operation" onclick="chooseOp()" value="divide">
            <label for="secondRadio">/</label> <br>
            </div>
        
            <input type="radio" id="thirdRadio" name="operation" onclick="chooseOp()" value="exponent">
            <label for="thirdRadio">**</label> <br>
        </form>
        <p id="resultRadio">This text will be replaced </p>
    </div>
    <script>
        function discount()
        {   
            let baseAmount=document.getElementById("baseAmount").value;
            let value=document.getElementById("discountAmount").value;
            let result="";
            for(let i=1;i<6;i++)
            {
               let discount=(baseAmount*i)-((baseAmount*i)*value/100);
               result=result+" "+discount;
               
            }
            document.getElementById("result").innerHTML="Discounted amounts for base "+baseAmount+" are "+result;
        
        }
        function chooseOp()
        {
           let baseVal=document.getElementById("baseAmount").value;
           let discountVal=document.getElementById("discountAmount").value;
           let times=document.getElementById("firstRadio").checked;
           let divide=document.getElementById("secondRadio").checked;
           let exponent=document.getElementById("thirdRadio").checked;
           let results=0;
           if(times)
           {
            results=baseVal*discountVal;
           }
           else if(divide)
           {
            results=baseVal/discountVal;
           }
           else if(exponent)
           {
            results=baseVal**discountVal
           }
           document.getElementById("resultRadio").innerHTML=results
        
        }
    </script>

</body>
</html>
