<html>
    <head>
        <title>Vacation</title>
        <h1>Prashanth Reddy Dandyala selects a vacation</h1>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </head>
 
<body>

<h2>Getting input</h2>

<div class="container">
    <form>
       
        <input type="checkbox" id="travelAir" name="vacation" value="true">
        <label for="air">Travel by Air</label> <br>
     
        <input type="checkbox" id="travelDomestic" name="vacation" value="true">
        <label for="domestic">Domestic</label> <br>
    
        <input type="checkbox" id="Resort" name="vacation" value="false">
        <label for="resort">Resort</label> <br>
    
        <input type="button" class="btn btn-success" value="Select a vacation" onclick="selectVacation()">
    
    </form>
    <br>
    <form>
        <label for="city">Enter a city</label>
        <input type="text" id="city" name="city" value="city"> <br>
        
        <label for="city">Enter price</label>
        <input type="text" id="price" name="price"> 
        <br>
        <br>
    
        <input type="button" class="btn btn-warning" value="Update the vacation" onclick="updateVacation()">
    </form>
    
    <p id="result">This text will be replaced </p>
</div>


<script> 
 var my_vacation={};
    function selectVacation()
    {
        my_vacation={};
        let airtravel=document.getElementById("travelAir").checked
        let domestictravel=document.getElementById("travelDomestic").checked
        let resort=document.getElementById("Resort").checked
    
        if(airtravel)
        {
            my_vacation.travelAir=true;
        }
        else
        {
            my_vacation.travelAir=false;
        }
        if(domestictravel)
        {
            my_vacation.travelDomestic=true;
        }
        else
        {
            my_vacation.travelDomestic=false;
        }
        if(resort)
        {
            my_vacation.Resort=true;
        }
        else
        {
            my_vacation.Resort=false;
        }
        document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
    }
    function updateVacation()
    {
        let city=document.getElementById("city").value;
        let price=document.getElementById("price").value;
        my_vacation["city"]=city;
        my_vacation["price"]=price;
    
        document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
    }
</script>
</body>
</html>
